        <ul class="contacts">

            <a href="mailto:info@devstudio.com" class="link contacts__link"

          <li class="contacts__item">
            <a href="tel:+380961111111" class="link contacts__link"

                <use href="./images/icons.svg#icon-smartphone"></use></svg

            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>
      </div>

    <!-- бургер -->
    <div class="burger is-open" data-burger>
      <button type="button" class="btn burger__btn" data-burger-close>
        <svg class="burger__icon" width="40" height="40">
          <use href="./images/icons.svg#icon-burger"></use>
        </svg>
      </button>
      <div class="burger__wrap">
        <nav>
          <ul>
            <li class="burger__item">

            </li>

            </li>
            <li class="burger__item">
              <a href="" class="link burger-nav__link">Контакты</a>
            </li>
          </ul>
        </nav>

        <ul class="burger__contacts">
          <li class="burger__item">
            <a href="mailto:info@devstudio.com" class="link burger-email__link">
              info@devstudio.com</a
            >
          </li>
          <li class="burger__item">
            <a href="tel:+380961111111" class="link burger-tel__link"
              >+38 096 111 11 11
            </a>
          </li>
        </ul>

        <ul class="burger-socials">
          <li class="burger-socials__item">
            <a href="" class="link burger-socials__link">Instagram</a>
          </li>
          <li class="burger-socials__item">
            <a href="" class="link burger-socials__link">Twitter</a>
          </li>
          <li class="burger-socials__item">
            <a href="" class="link burger-socials__link">Facebook</a>
          </li>
          <li class="burger-socials__item">
            <a href="" class="link burger-socials__link">LinkedIn</a>
          </li>
        </ul>
      </div>
    </div>
